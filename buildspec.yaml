version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    DOMAIN_NAME: "sample"
    DOMAIN_OWNER: "699475953949"
    REPOSITORY_NAME: "sample-java-app"
    ECR_URI: "699475953949.dkr.ecr.ap-south-1.amazonaws.com/sample-java-app"
    IMAGE_TAG: "latest"

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "ðŸ” Getting CodeArtifact token..."
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
          --domain $DOMAIN_NAME \
          --domain-owner $DOMAIN_OWNER \
          --query authorizationToken \
          --output text)

  pre_build:
    commands:
      - echo "ðŸ“¦ Building JAR..."
      - mvn clean package -DskipTests -Daws.codeArtifact.token=$CODEARTIFACT_AUTH_TOKEN -Daws.codeArtifact.username=aws
      - echo "ðŸš€ Deploying to CodeArtifact..."
      - mvn deploy -Daws.codeArtifact.token=$CODEARTIFACT_AUTH_TOKEN -Daws.codeArtifact.username=aws
      - echo "ðŸ” Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin $ECR_URI

  build:
    commands:
      - echo "ðŸ³ Building Docker image..."
      - docker build -t $ECR_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo "ðŸ“¤ Pushing Docker image..."
      - docker push $ECR_URI:$IMAGE_TAG
      - echo "ðŸ“ Creating imagedefinitions.json..."
      - echo "[{\"name\":\"sample-java-app\",\"imageUri\":\"$ECR_URI:$IMAGE_TAG\"}]" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

